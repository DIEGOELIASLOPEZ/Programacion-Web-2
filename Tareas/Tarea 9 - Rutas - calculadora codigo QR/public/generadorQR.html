<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - Revista Científica</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    
    <header class="header-bar">
        <div class="header-top">
            <h1>Revista Científica de Innovación</h1>
        </div>
        <div class="header-bottom">
            <div class="button-bar">
                <a href="index.html" class="button">INICIO</a>
            </div>
        </div>
    </header>

 
    <div class="qr-generator">
        <h2 class="qr-title">Generador de Código QR</h2>
        <div class="input-container">
            <label for="input1">Nombre: </label>
            <input type="text" id="input1" required maxlength="255" placeholder="Ingresa tu nombre">

            <label for="input2">Correo Electrónico:</label>
            <input type="email" id="input2" required maxlength="35" placeholder="Ingresar correo">

            <label for="input3">Selecciona la institución:</label>
            <input type="text" id="input3" list="InstitucionLista" required>
            <datalist id="InstitucionLista">
                <option value="Fes Aragon"></option>
                <option value="Politécnico"></option>
                <option value="UPN"></option>
            </datalist>

            <label for="input4">Dependencia:</label>
            <input type="text" id="input4" required placeholder="Ingresa dependencia">
        </div>
        
        <div class="botones">
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.href='./generadorQR.html'">Generar nuevo QR</button>
        </div>

        <div style="text-align: center;" id="qr-code">

        </div>
    </div>
    
    <script src="generadorQR.js"></script> 
</body>
</html>
